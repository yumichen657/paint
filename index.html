<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>溢彩畫｜選關</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="menu-body">
  <main class="menu-container">
    <h1>溢彩畫</h1>
    <p>點選關卡開始</p>
    <div id="levelCards" class="levels"></div>
    <footer class="menu-footer">沒過關我都要哭了</footer>
  </main>

  <script src="levels.js"></script>
  <script>
    // 依 LEVELS 自動產生卡片
    const wrap = document.getElementById('levelCards');
    LEVELS.forEach(lv => {
      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => location.href = `game.html?level=${lv.id}`;
      card.innerHTML = `
        <h3>${lv.title}</h3>
        <p>${lv.subtitle || '加油！'}</p>
      `;
      wrap.appendChild(card);
    });
  </script>
</body>
</html>
